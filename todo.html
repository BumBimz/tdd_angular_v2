<html>
    <head>
    </head>
    <body ng-app="todoApp">
        <section ng-controller="TodoCtrl" ng-init="loadTodoItems()">
            <h1>Todo Application</h1>
            <form ng-submit="addNewItem()">
                <input type="text" ng-model="newItem" placeholder="Type your todo here..."></input>
            </form>
            <ul ng-repeat="item in todoItems">
                <li>
                    <input type="checkbox" ng-model="item.done"></input>
                    {{ item.title }} <a ng-click="removeItem(item)">x</a>
                </li>
            </ul>
            <input type="button" ng-click="save()" value="Save"></input>
            <div id="message" ng-show="message">
                {{ message }}
            </div>
        </section>
        <script type="text/javascript" src="/static/js/lib/underscore.js"></script>
        <script type="text/javascript" src="/static/js/lib/angular.min.js"></script>
        <script type="text/javascript" src="/static/js/lib/angular-resource.min.js"></script>
        <script type="text/javascript" src="/static/js/todo.js"></script>
    </body>
</html>
